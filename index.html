<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="box">
        <div class="user">
          <img src="user-circle.png" alt="user circle" />
        </div>
      </div>
      <div class="box2">
        <h1>Jane Doe</h1>

        <div class="map">
          <img src="map-marker.png" alt="map-marker" />
          <h3>Seattle</h3>
        </div>

        <p>
          Developer | Engineer | problem Solver <br />
          of shadows and the internet!
        </p>
        <div class="gear">
          <img class="gear" src="gear.png" alt="gear" />
          <a href="google.com"><h3>edit profile</h3></a>
        </div>
      </div>
    </div>
  </body>
</html>
